version: "2"
services:
  app:
    build: .
    command: npm start
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - postgres
    ports:
      - "5678:5678"
    environment:
      DOCKERBUILD: docker

  postgres:
    image: postgres
    volumes:
      - ./postgres/socialmedia.sql:/docker-entrypoint-initdb.d/socialmedia.sql
      - ./postgres/data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: socialmedia
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password

  test:
    build: .
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - app
      - test-postgres
    command: npm test
    environment:
      DOCKERBUILD: docker

  test-postgres:
    image: postgres
    volumes:
      - ./postgres/socialmedia.sql:/docker-entrypoint-initdb.d/socialmedia.sql
    environment:
      POSTGRES_DB: socialmedia
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
